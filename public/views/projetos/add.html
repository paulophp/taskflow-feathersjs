<h3 class="sub-header">Novo Projeto</h3>


<div class="row" >

  <div class="form-group col-md-8">
    <label >Nome:</label>
    <input ng-model="p.nome" class="form-control">
  </div>

  <div class="form-group col-md-4">
    <label >Carga di√°ria:</label>
    <input ng-model="p.horas_dia" class="form-control">
  </div>

</div>

<div  class="form-group">
  <label>Clientes:</label>
  <select name="" id="" ng-model="p.cliente_id" class="form-control">
    <option value=''>Selecione</option>
    <option ng-repeat="option in clientes_list" value="{{option._id}}">{{option.nome}}</option>
  </select>
</div>

<div class="form-group">
  <a href="" ng-click="add()" class="btn btn-success" >Salvar</a>
  <a href="#/projetos" class="btn btn-default" >Cancelar</a>
</div>
